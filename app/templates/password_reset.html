{% extends "base.html" %} 

{% block title %} Reset Password {% endblock %} 

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-80">
  <div
    class="card shadow-lg border-0 p-4"
    style="max-width: 450px; width: 100%"
  >
    <h3 class="text-center mb-3">Forgot Your Password?</h3>
    <p class="text-center text-muted">
      Enter your email below, and we'll send you a link to reset your password.
    </p>

    <form method="POST" action="{% url 'app:password_reset' %}">
      {% csrf_token %}

      <!-- Error Messages 
      {% if form.errors %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {% for field, errors in form.errors.items %}
            {% for error in errors %}
              <p>{{ error }}</p>
            {% endfor %}
          {% endfor %}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}
-->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          class="form-control"
          name="email"
          placeholder="example@example.com"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Send Reset Link
      </button>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'app:SignIn' %}" class="text-decoration-none"
        >Back to Login</a
      >
    </div>
  </div>
</div>
{% endblock %}
