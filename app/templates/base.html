{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Home {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <style>
      /* Footer styling */
      footer {
        background-color: #2c3e50 !important;
        margin-top: 4rem;
      }

      footer a {
        color: #bdc3c7 !important;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      footer a:hover {
        color: #3498db !important;
      }

      /* Profile styling  */
      .profile-pic-container img {
        border: 3px solid #007bff;
        padding: 5px;
      }

      /* Password change styling */
      .auth-card {
        border: 1px solid #e0e0e0;
        transition: transform 0.2s;
      }

      .auth-card:hover {
        transform: translateY(-2px);
      }

      .input-group:focus-within {
        border-color: #0d6efd !important;
        box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
      }

      .form-control:focus {
        box-shadow: none !important;
      }

      .password-toggle {
        cursor: pointer;
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
      }
      .password-container {
        position: relative;
      }
      
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'app:home' %}">
          <strong>SOMETHING</strong>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'app:home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Something</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>

            {% if user.is_authenticated %}
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-circle"></i> {{ user.first_name }}
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="{% url 'app:profile' %}"
                    >Profile</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="{% url 'app:change_password' %}"
                    >Change Password</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item text-danger"
                    href="{% url 'app:SignOut' %}"
                    >Logout</a
                  >
                </li>
              </ul>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="btn btn-outline-light" href="{% url 'app:SignIn' %}">
                Login/Register
              </a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <!-- Footer 
    <footer class="bg-dark text-white mt-5 py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p class="mb-0">&copy; 2025 DailyBlog. All rights reserved.</p>
          </div>
          <div class="col-md-6 text-end">
            <a href="#" class="text-white text-decoration-none me-3">
              <i class="bi bi-facebook"></i>
            </a>
            <a href="#" class="text-white text-decoration-none me-3">
              <i class="bi bi-twitter"></i>
            </a>
            <a href="#" class="text-white text-decoration-none">
              <i class="bi bi-instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
