{% extends "base.html" %} {% block title %}Change Password {% endblock %}
{%block content %}

<div class="container mt-4 mb-4">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div
        class="auth-card card shadow-lg border-0"
        style="border-radius: 1.5rem"
      >
        <div class="card-header bg-transparent border-0 pt-4 pb-0">
          <h2 class="text-center mb-3" style="color: #2a2a2a; font-weight: 600">
            <i class="bi bi-shield-lock me-2"></i>Change Password
          </h2>
        </div>

        <div class="card-body px-lg-5 py-4">
          <!-- User Profile Section -->
          <div
            class="user-info mb-4 p-3 text-center"
            style="background: #f8f9fa; border-radius: 12px"
          >
            <div class="d-flex justify-content-center gap-3 mb-2">
              <div class="text-start">
                <div class="fw-bold text-dark">{{ user.first_name }}</div>
              </div>
              <div class="text-start">
                <div class="fw-bold text-dark">{{ user.last_name }}</div>
              </div>
            </div>
            <div class="text-center">
              <div class="fw-bold text-dark">{{ user.email }}</div>
            </div>
          </div>

          <!-- Form Section -->
          <form method="POST">
            {% csrf_token %}

            <!-- Current Password -->
            <div class="mb-4">
              <label class="form-label text-secondary mb-2"
                >Current Password</label
              >
              <div class="input-group border rounded-3">
                <span class="input-group-text bg-transparent border-0">
                  <i class="bi bi-key fs-5 text-primary"></i>
                </span>
                <input
                  type="password"
                  class="form-control border-0 py-2"
                  name="old_password"
                  placeholder="Enter current password"
                  required
                />
              </div>
            </div>

            <!-- New Password -->
            <div class="mb-4">
              <label class="form-label text-secondary mb-2">New Password</label>
              <div class="input-group border rounded-3">
                <span class="input-group-text bg-transparent border-0">
                  <i class="bi bi-shield-plus fs-5 text-success"></i>
                </span>
                <input
                  type="password"
                  class="form-control border-0 py-2"
                  name="new_password1"
                  placeholder="Create new password"
                  required
                />
              </div>
              <div class="form-text text-muted small mt-2">
                Must be at least 8 characters with mix of letters, numbers &
                symbols
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
              <label class="form-label text-secondary mb-2"
                >Confirm Password</label
              >
              <div class="input-group border rounded-3">
                <span class="input-group-text bg-transparent border-0">
                  <i class="bi bi-shield-check fs-5 text-warning"></i>
                </span>
                <input
                  type="password"
                  class="form-control border-0 py-2"
                  name="new_password2"
                  placeholder="Re-enter new password"
                  required
                />
              </div>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="btn btn-primary w-100 py-2 mb-3 fw-bold"
              style="border-radius: 8px; transition: all 0.3s"
            >
              <i class="bi bi-arrow-repeat me-2"></i>Update Password
            </button>

            <!-- Cancel Button -->
            <div class="text-center mt-3">
              <a
                href="{% url 'app:home' %}"
                class="btn btn-link text-decoration-none text-secondary"
              >
                <i class="bi bi-arrow-left me-2"></i>Back to Home
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
